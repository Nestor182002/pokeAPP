<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokeAPP</title>
	<link rel="stylesheet" href="../sass/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:ital@1&display=swap" rel="stylesheet"> 
</head>
<body>

	<div class="container-father ">

		<div class="titulo">
			<h1>Poke<span id="span">App</span> </h1>
			<i id="barrasCate" class="fas fa-bars"></i> 
			<hr>
		</div>
		
		<!--barras categorias------------------->
		<div id="categorias" class="categorias">
				<ul class="ul">
					<li class="li">
						<a  href="#">Categorias</a>
					</li>
				</ul>
			</div>
		<!--barras categorias------------------->

		<div class="container ">
			
			<div class="container-name" id="container-name">
				<i class="fab fa-500px"></i>
				<strong id="name-pokemon">Pokemon</strong>
			</div>
				
					<div class="container-img">
						<div class="div-img">
						<img id="img-one" src="" alt="pokemon" width="200" height="200">
						<strong id="show-more">Show More &#10095</strong>
						</div>
					</div>

							<div class="container-type">
								<div class="div-type">
								<h2>type</h2>
								<div class="data-type">
								<strong id="type-one">monster</strong>
								<strong id="type-two">monster</strong>
								</div>
								</div>
							</div>

									<div class="container-tCaptura">
										<div class="div-captura">
											<h3>Tasa de captura</h3>
											<strong id="t-captura">N</strong>
										</div>
									</div>

					

			<div class="container-evolution">
				<div class="div-evolution">
					<h4>Generation</h4>
					<div class="data-evo">
					<strong id= "evo-one">Date</strong>
					<strong id= "evo-two">Date</strong>
					</div>
				</div>
			</div>
		</div>


		


	</div>
	
	<script src="https://kit.fontawesome.com/456cb9f121.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/indexpoke.js"></script>
</body>
</html>
